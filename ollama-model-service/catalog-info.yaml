######################################
# APIs
# The API object represent the API used by the model server (e.g. OpenAI)
######################################
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: ollama-service-api
  title: Ollama Service API
  description: 'The OpenAI-compatible REST API exposed by the Ollama-based model service.'
  tags:
    - api
    - openai
    - ollama
  links:
    - url: https://github.com/ollama/ollama/blob/main/docs/api.md
      title: Ollama API Documentation
      type: website
      icon: WebAsset
spec:
  type: openapi
  owner: user:johnmcollier
  lifecycle: production
  dependencyOf: 
    - component:ollama-model-service
  definition: |
    {
      "openapi": "3.1.0",
      "info": {
        "title": "FastAPI",
        "version": "0.1.0"
      },
      "servers": [
        {
          "url": "https://ollama-model-service-apicast-production.apps.domain.com",
          "description": "Ollama Model Server"
        }
      ],
      "security": [
        {
          "bearerAuth": []
        }
      ],
      "paths": {
        "/health": {
          "get": {
            "summary": "Health",
            "description": "Health check.",
            "operationId": "health_health_get",
            "responses": {
              "200": {
                "description": "Successful Response",
                "content": {
                  "application/json": {
                    "schema": {}
                  }
                }
              }
            }
          }
        },
        "/tokenize": {
          "post": {
            "summary": "Tokenize",
            "operationId": "tokenize_tokenize_post",
            "requestBody": {
              "content": {
                "application/json": {
                  "schema": {
                    "anyOf": [
                      {
                        "$ref": "#/components/schemas/TokenizeCompletionRequest"
                      },
                      {
                        "$ref": "#/components/schemas/TokenizeChatRequest"
                      }
                    ],
                    "title": "Request"
                  }
                }
              },
              "required": true
            },
            "responses": {
              "200": {
                "description": "Successful Response",
                "content": {
                  "application/json": {
                    "schema": {}
                  }
                }
              },
              "422": {
                "description": "Validation Error",
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/HTTPValidationError"
                    }
                  }
                }
              }
            }
          }
        },
        "/detokenize": {
          "post": {
            "summary": "Detokenize",
            "operationId": "detokenize_detokenize_post",
            "requestBody": {
              "content": {
                "application/json": {
                  "schema": {
                    "$ref": "#/components/schemas/DetokenizeRequest"
                  }
                }
              },
              "required": true
            },
            "responses": {
              "200": {
                "description": "Successful Response",
                "content": {
                  "application/json": {
                    "schema": {}
                  }
                }
              },
              "422": {
                "description": "Validation Error",
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/HTTPValidationError"
                    }
                  }
                }
              }
            }
          }
        },
        "/v1/models": {
          "get": {
            "summary": "Show Available Models",
            "operationId": "show_available_models_v1_models_get",
            "responses": {
              "200": {
                "description": "Successful Response",
                "content": {
                  "application/json": {
                    "schema": {}
                  }
                }
              }
            }
          }
        },
        "/version": {
          "get": {
            "summary": "Show Version",
            "operationId": "show_version_version_get",
            "responses": {
              "200": {
                "description": "Successful Response",
                "content": {
                  "application/json": {
                    "schema": {}
                  }
                }
              }
            }
          }
        },
        "/v1/chat/completions": {
          "post": {
            "summary": "Create Chat Completion",
            "operationId": "create_chat_completion_v1_chat_completions_post",
            "requestBody": {
              "content": {
                "application/json": {
                  "schema": {
                    "$ref": "#/components/schemas/ChatCompletionRequest"
                  }
                }
              },
              "required": true
            },
            "responses": {
              "200": {
                "description": "Successful Response",
                "content": {
                  "application/json": {
                    "schema": {}
                  }
                }
              },
              "422": {
                "description": "Validation Error",
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/HTTPValidationError"
                    }
                  }
                }
              }
            }
          }
        },
        "/v1/completions": {
          "post": {
            "summary": "Create Completion",
            "operationId": "create_completion_v1_completions_post",
            "requestBody": {
              "content": {
                "application/json": {
                  "schema": {
                    "$ref": "#/components/schemas/CompletionRequest"
                  }
                }
              },
              "required": true
            },
            "responses": {
              "200": {
                "description": "Successful Response",
                "content": {
                  "application/json": {
                    "schema": {}
                  }
                }
              },
              "422": {
                "description": "Validation Error",
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/HTTPValidationError"
                    }
                  }
                }
              }
            }
          }
        },
        "/v1/embeddings": {
          "post": {
            "summary": "Create Embedding",
            "operationId": "create_embedding_v1_embeddings_post",
            "requestBody": {
              "content": {
                "application/json": {
                  "schema": {
                    "$ref": "#/components/schemas/EmbeddingRequest"
                  }
                }
              },
              "required": true
            },
            "responses": {
              "200": {
                "description": "Successful Response",
                "content": {
                  "application/json": {
                    "schema": {}
                  }
                }
              },
              "422": {
                "description": "Validation Error",
                "content": {
                  "application/json": {
                    "schema": {
                      "$ref": "#/components/schemas/HTTPValidationError"
                    }
                  }
                }
              }
            }
          }
        }
      },
      "components": {
        "securitySchemes": {
          "bearerAuth": {
            "type": "http",
            "scheme": "bearer",
            "bearerFormat": "JWT"
          }
        },
        "schemas": {
          "BaseModel": {
            "properties": {},
            "type": "object",
            "title": "BaseModel"
          },
          "ChatCompletionAssistantMessageParam": {
            "properties": {
              "role": {
                "type": "string",
                "enum": [
                  "assistant"
                ],
                "const": "assistant",
                "title": "Role"
              },
              "content": {
                "anyOf": [
                  {
                    "type": "string"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Content"
              },
              "function_call": {
                "anyOf": [
                  {
                    "$ref": "#/components/schemas/FunctionCall"
                  },
                  {
                    "type": "null"
                  }
                ]
              },
              "name": {
                "type": "string",
                "title": "Name"
              },
              "tool_calls": {
                "items": {
                  "$ref": "#/components/schemas/ChatCompletionMessageToolCallParam"
                },
                "type": "array",
                "title": "Tool Calls"
              }
            },
            "type": "object",
            "required": [
              "role"
            ],
            "title": "ChatCompletionAssistantMessageParam"
          },
          "ChatCompletionContentPartImageParam": {
            "properties": {
              "image_url": {
                "$ref": "#/components/schemas/ImageURL"
              },
              "type": {
                "type": "string",
                "enum": [
                  "image_url"
                ],
                "const": "image_url",
                "title": "Type"
              }
            },
            "type": "object",
            "required": [
              "image_url",
              "type"
            ],
            "title": "ChatCompletionContentPartImageParam"
          },
          "ChatCompletionContentPartTextParam": {
            "properties": {
              "text": {
                "type": "string",
                "title": "Text"
              },
              "type": {
                "type": "string",
                "enum": [
                  "text"
                ],
                "const": "text",
                "title": "Type"
              }
            },
            "type": "object",
            "required": [
              "text",
              "type"
            ],
            "title": "ChatCompletionContentPartTextParam"
          },
          "ChatCompletionFunctionMessageParam": {
            "properties": {
              "content": {
                "anyOf": [
                  {
                    "type": "string"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Content"
              },
              "name": {
                "type": "string",
                "title": "Name"
              },
              "role": {
                "type": "string",
                "enum": [
                  "function"
                ],
                "const": "function",
                "title": "Role"
              }
            },
            "type": "object",
            "required": [
              "content",
              "name",
              "role"
            ],
            "title": "ChatCompletionFunctionMessageParam"
          },
          "ChatCompletionMessageToolCallParam": {
            "properties": {
              "id": {
                "type": "string",
                "title": "Id"
              },
              "function": {
                "$ref": "#/components/schemas/Function"
              },
              "type": {
                "type": "string",
                "enum": [
                  "function"
                ],
                "const": "function",
                "title": "Type"
              }
            },
            "type": "object",
            "required": [
              "id",
              "function",
              "type"
            ],
            "title": "ChatCompletionMessageToolCallParam"
          },
          "ChatCompletionNamedFunction": {
            "properties": {
              "name": {
                "type": "string",
                "title": "Name"
              }
            },
            "additionalProperties": false,
            "type": "object",
            "required": [
              "name"
            ],
            "title": "ChatCompletionNamedFunction"
          },
          "ChatCompletionNamedToolChoiceParam": {
            "properties": {
              "function": {
                "$ref": "#/components/schemas/ChatCompletionNamedFunction"
              },
              "type": {
                "type": "string",
                "enum": [
                  "function"
                ],
                "const": "function",
                "title": "Type",
                "default": "function"
              }
            },
            "additionalProperties": false,
            "type": "object",
            "required": [
              "function"
            ],
            "title": "ChatCompletionNamedToolChoiceParam"
          },
          "ChatCompletionRequest": {
            "properties": {
              "messages": {
                "items": {
                  "anyOf": [
                    {
                      "$ref": "#/components/schemas/ChatCompletionSystemMessageParam"
                    },
                    {
                      "$ref": "#/components/schemas/ChatCompletionUserMessageParam"
                    },
                    {
                      "$ref": "#/components/schemas/ChatCompletionAssistantMessageParam"
                    },
                    {
                      "$ref": "#/components/schemas/ChatCompletionToolMessageParam"
                    },
                    {
                      "$ref": "#/components/schemas/ChatCompletionFunctionMessageParam"
                    },
                    {
                      "$ref": "#/components/schemas/CustomChatCompletionMessageParam"
                    }
                  ]
                },
                "type": "array",
                "title": "Messages"
              },
              "model": {
                "type": "string",
                "title": "Model"
              },
              "frequency_penalty": {
                "anyOf": [
                  {
                    "type": "number"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Frequency Penalty",
                "default": 0
              },
              "logit_bias": {
                "anyOf": [
                  {
                    "additionalProperties": {
                      "type": "number"
                    },
                    "type": "object"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Logit Bias"
              },
              "logprobs": {
                "anyOf": [
                  {
                    "type": "boolean"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Logprobs",
                "default": false
              },
              "top_logprobs": {
                "anyOf": [
                  {
                    "type": "integer"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Top Logprobs",
                "default": 0
              },
              "max_tokens": {
                "anyOf": [
                  {
                    "type": "integer"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Max Tokens"
              },
              "n": {
                "anyOf": [
                  {
                    "type": "integer"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "N",
                "default": 1
              },
              "presence_penalty": {
                "anyOf": [
                  {
                    "type": "number"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Presence Penalty",
                "default": 0
              },
              "response_format": {
                "anyOf": [
                  {
                    "$ref": "#/components/schemas/ResponseFormat"
                  },
                  {
                    "type": "null"
                  }
                ]
              },
              "seed": {
                "anyOf": [
                  {
                    "type": "integer",
                    "maximum": 9223372036854776000,
                    "minimum": -9223372036854776000
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Seed"
              },
              "stop": {
                "anyOf": [
                  {
                    "type": "string"
                  },
                  {
                    "items": {
                      "type": "string"
                    },
                    "type": "array"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Stop"
              },
              "stream": {
                "anyOf": [
                  {
                    "type": "boolean"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Stream",
                "default": false
              },
              "stream_options": {
                "anyOf": [
                  {
                    "$ref": "#/components/schemas/StreamOptions"
                  },
                  {
                    "type": "null"
                  }
                ]
              },
              "temperature": {
                "anyOf": [
                  {
                    "type": "number"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Temperature",
                "default": 0.7
              },
              "top_p": {
                "anyOf": [
                  {
                    "type": "number"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Top P",
                "default": 1
              },
              "tools": {
                "anyOf": [
                  {
                    "items": {
                      "$ref": "#/components/schemas/ChatCompletionToolsParam"
                    },
                    "type": "array"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Tools"
              },
              "tool_choice": {
                "anyOf": [
                  {
                    "type": "string",
                    "enum": [
                      "none"
                    ],
                    "const": "none"
                  },
                  {
                    "$ref": "#/components/schemas/ChatCompletionNamedToolChoiceParam"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Tool Choice",
                "default": "none"
              },
              "user": {
                "anyOf": [
                  {
                    "type": "string"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "User"
              },
              "best_of": {
                "anyOf": [
                  {
                    "type": "integer"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Best Of"
              },
              "use_beam_search": {
                "type": "boolean",
                "title": "Use Beam Search",
                "default": false
              },
              "top_k": {
                "type": "integer",
                "title": "Top K",
                "default": -1
              },
              "min_p": {
                "type": "number",
                "title": "Min P",
                "default": 0
              },
              "repetition_penalty": {
                "type": "number",
                "title": "Repetition Penalty",
                "default": 1
              },
              "length_penalty": {
                "type": "number",
                "title": "Length Penalty",
                "default": 1
              },
              "early_stopping": {
                "type": "boolean",
                "title": "Early Stopping",
                "default": false
              },
              "stop_token_ids": {
                "anyOf": [
                  {
                    "items": {
                      "type": "integer"
                    },
                    "type": "array"
                  },
                  {
                    "type": "null"
                  }
                ],
                "title": "Stop Token Ids"
              },
              "include_stop_str_in_output": {
                "type": "boolean",
                "title": "Include Stop Str In Output",
                "default": false
              },
              "ignore_eos": {
                "type": "boolean",
                "title": "Ignore Eos",
                "default": false
              },
              "min_tokens": {
                "type": "integer",
                "title": "Min Tokens",
