      title: Download Model Artifacts
      type: website
      icon: WebAsset
    - url: https://ai.google.dev/gemma/terms
      title: Gemma License
      type: website
      icon: WebAsset
  tags:
    - genai
    - google
    - llm
    - gemma2
    - text-to-text
    - task-text-generation
    - 2b
